<div>
  <div>
    <iframe [src]="video.url | safe" width="100%" height="300"></iframe>
  </div>
  <form>
    <div *ngIf="editTitle" class="form-group">
      <input [(ngModel)]="video.title" type="text" class="form-control" name="title" placeholder="title" required>
    </div>
    <h2 *ngIf="!editTitle" (click)="onTitleClick()">{{video.title}}</h2>
    <div class="form-group">
      <input [(ngModel)]="video.url" type="text" class="form-control" name="url" placeholder="url" required>
    </div>
    <div class="form-group">
      <textarea [(ngModel)]="video.description" class="form-control" name="desc"></textarea>
    </div>
    <button (click)="updateVideo()" class="btn btn-primary" type="button">Update</button>
  </form>
</div>
