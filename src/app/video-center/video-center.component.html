<div class="row">
  <div class="col-sm-9">
    <div *ngIf="!_hideNewVideo">
      <h2>New video</h2>
      <form #form="ngForm" (ngSubmit)="onSubmitAddVideo(form.value)" class="well">
        <div class="form-group">
          <label for="title">Title</label>
          <input ngModel type="text" class="form-control" id="title" name="title" required>
        </div>
        <div class="form-group">
          <label for="url">Url</label>
          <input ngModel type="text" class="form-control" id="url" name="url" required>
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <input ngModel type="text" class="form-control" id="description" name="description">
        </div>
        <button class="btn btn-success" type="submit">Save</button>
      </form>
    </div>
    <app-video-detail (updateVideoEvent)="onUpdateVideoEvent($event)" 
                      (deleteVideoEvent)="onDeleteVideoEvent($event)" 
                      *ngIf="selectedVideo && _hideNewVideo" 
                      [video]="selectedVideo">
    </app-video-detail>
  </div>
  <div class="col-sm-3">
    <button (click)="toggleNewVideoForm()" class="btn btn-success btn-block mb-2" type="button">+ New video</button>
    <app-video-list (SelectVideo)="onSelectVideo($event)" [videos]="videos"></app-video-list>
  </div>
</div>
